apiVersion: batch/v1
kind: Job
metadata:
  name: "cray-nls-post-upgrade-crd-hook"
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: post-upgrade, post-install
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  ttlSecondsAfterFinished: 86400
  template:
    metadata:
      name: "cray-nls-post-upgrade-crd-hook"
      labels:
        app.kubernetes.io/managed-by: Helm
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      volumes:
        - name: "cray-nls-crd-configmap"
          configMap:
            name: "cray-nls-crd-configmap"
            defaultMode: 0755
      serviceAccountName: cray-nls-crd
      restartPolicy: Never
      containers:
        - name: post-upgrade-crd-hook
          image: {{ .Values.kubectl.image.repository }}:{{ .Values.kubectl.image.tag }}
          imagePullPolicy: {{ .Values.kubectl.image.pullPolicy }}
          volumeMounts:
           - name: "cray-nls-crd-configmap"
             mountPath: /tmp/nls
          command:
            - '/bin/sh'
          args:
            - "-c"
            - |
               if kubectl get crd hooks.cray-nls.hpe.com; then
                 kubectl delete crd hooks.cray-nls.hpe.com
               fi
               kubectl create -f /tmp/nls
